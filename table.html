<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Fade-in animation for table */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        table {
            animation: fadeIn 0.8s ease;
        }
        /* Row hover animation */
        tr {
            transition: background 0.3s, box-shadow 0.3s;
        }
        tr:hover td {
            background: #e6f7ff;
            box-shadow: 0 2px 8px rgba(0,120,215,0.08);
        }
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 40px;
        }
        .table-container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            border-radius: 8px;
            padding: 24px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 0;
        }
        caption {
            caption-side: top;
            font-size: 1.2em;
            margin-bottom: 12px;
            font-weight: bold;
        }
        th, td {
            padding: 12px 16px;
            text-align: center;
        }
        th {
            background: #0078d7;
            color: #fff;
        }
        tr:nth-child(even) td {
            background: #f0f4f8;
        }
        tr:hover td {
            background: #e6f7ff;
        }
        table, th, td {
            border: 1px solid #d0d7de;
        }
        @media (max-width: 700px) {
            .table-container {
                padding: 8px;
            }
            th, td {
                padding: 8px 4px;
                font-size: 0.95em;
            }
        }
    </style>
</head>
<body>
    <div class="table-container">
        <table>
            <caption>Employee Salary Table</caption>
            <tr>
                <th rowspan="2">SID</th>
                <th colspan="2">Salary</th>
                <th rowspan="2">Total</th>
            </tr>
            <tr>
                <th>Bonus</th>
                <th>Basic</th>
            </tr>
            <tr>
                <td>1</td>
                <td>2000</td>
                <td>2000</td>
                <td>2200</td>
            </tr>
            <tr>
                <td>2</td>
                <td>3000</td>
                <td>3000</td>
                <td>3300</td>
            </tr>
        </table>
    </div>
</body>
</html>
