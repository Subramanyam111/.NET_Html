<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input type="text" id="a">
  <input type="button" value="check" onclick="f1()">
  <script>
    function f1(){
      var a1=document.getElementById("a").value;
      var reg=/^\d\S{6}\d$/;
      if(reg.test(a1)){
        document.write("ok");
      }else{
        document.write("no");
      }
    }

  </script>
</body>
</html>
