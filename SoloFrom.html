<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Form</title>

</head>
<body>
    <div>
        <h1>Form</h1>
    <div>
    <form> 
        <div>
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required placeholder="Enter your First Name"><br><br>
            <label for="name2">Last Name:</label><br>
            <input type="text" id="name2" name="name2" required placeholder="Enter your Last Name"><br><br>
        </div>
        <div>
            <label for="DateOfBirth">Date of Birth:</label><br>
            <input type="date" id="DateOfBirth" name="DateOfBirth" required><br><br>
        </div>
        <div>
            <label for="gender">Gender:</label><br>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female" required> 
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="other" required>
            <label for="other">Other</label><br><br>
        </div>
        <div>
            <label for="country">Country:</label>
            <select id="country" name="country" required>
                <option value="India">India</option>
            </select><br><br>
        </div>
        <div>
            <label for="state">State:</label>
            <input type="text" id="state" name="state" list="state-list" required placeholder="Enter your State">
            <datalist id="state-list">
                <option value="Andhra Pradesh">
                <option value="Arunachal Pradesh">
                <option value="Assam">
                <option value="Bihar">
                <option value="Chhattisgarh">
                <option value="Goa">
                <option value="Gujarat">
                <option value="Haryana">
                <option value="Himachal Pradesh">
                <option value="Jharkhand">
                <option value="Karnataka">
                <option value="Kerala">
                <option value="Madhya Pradesh">
                <option value="Maharashtra">
                <option value="Manipur">
                <option value="Meghalaya">
                <option value="Mizoram">
                <option value="Nagaland">
                <option value="Odisha">
                <option value="Punjab">
                <option value="Rajasthan">
                <option value="Sikkim">
                <option value="Tamil Nadu">
                <option value="Telangana">
                <option value="Tripura">
                <option value="Uttar Pradesh">
                <option value="Uttarakhand">
                <option value="West Bengal">
                <option value="Jammu and Kashmir">
            </datalist><br><br>
        </div>
        <div>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required placeholder="Enter your Phone Number"><br><br>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your Email"><br><br>
        </div>
        <div>
            <label for="course">Course:</label>
            <select id="course" name="course" required>
                <option value="BCA">BCA</option>
                <option value="MCA">MCA</option>
                <option value="BBA">BBA</option>
                <option value="MBA">MBA</option>
                <option value="BTech">BTech</option>
                <option value="MTech">MTech</option>
            </select><br><br>
        </div>
        <div>
            <label for="branch">Branch:</label>
            <select id="branch" name="branch" required>
                <option value="CSE">CSE</option>
                <option value="IT">IT</option>
                <option value="ECE">ECE</option>
                <option value="EEE">EEE</option>
                <option value="ME">ME</option>
                <option value="CE">CE</option>
            </select><br><br>
        </div>
        <div>
            <label for="skills">Skills:</label><br>
            <input type="checkbox" id="skill1" name="skills" value="Java">
            <label for="skill1">Java</label>
            <input type="checkbox" id="skill2" name="skills" value="Python">
            <label for="skill2">Python</label>
            <input type="checkbox" id="skill3" name="skills" value="C#">
            <label for="skill3">C#</label><br>
            <input type="checkbox" id="skill4" name="skills" value="C++">
            <label for="skill4">C++</label>
            <input type="checkbox" id="skill5" name="skills" value="HTML">
            <label for="skill5">HTML</label>
            <input type="checkbox" id="skill6" name="skills" value="CSS">
            <label for="skill6">CSS</label><br>
            <input type="checkbox" id="skill7" name="skills" value="SQL">
            <label for="skill7">SQL Server</label>
            <input type="checkbox" id="skill8" name="skills" value="JavaScript">
            <label for="skill8">JavaScript</label>
            <input type="checkbox" id="skill9" name="skills" value="Angular">
            <label for="skill9">Angular</label><br>
            <input type="checkbox" id="skill10" name="skills" value="Figma">
            <label for="skill10">Figma</label>
            <input type="checkbox" id="skill11" name="skills" value="Excel">
            <label for="skill11">Excel</label>
            <input type="checkbox" id="skill12" name="skills" value="powerBI">
            <label for="skill12">powerBI</label><br>
            <br><br>
        </div>    
        <div>
            <button type="submit">Submit</button>&nbsp;        
            <button type="reset">Reset</button>            
        </div>
    </form>
    </div>
  </div>  
</body>
</html>
