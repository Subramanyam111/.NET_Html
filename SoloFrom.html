<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Basic Form</title>
<style>
    body {
        font-family: 'Times New Roman', Times, serif;
        background-color: #adabab;
        margin: 0;
        padding: 0;
    }
    h1 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
    }
    #form-container {
        width: 60%;
        margin: auto;
        padding: 30px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #edebebad;
    }
    .form-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px 30px;
        align-items: start; /* aligns top edges */
    }
    .form-grid > div {
        display: flex;
        flex-direction: column;
    }
    label {
        margin-bottom: 6px;
        font-weight: bold;
    }
    input[type="text"],
    input[type="date"], 
    input[type="tel"],
    input[type="email"],
    input[type="password"],
    select,
    textarea {
        width: 100%;
        height: 40px;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 14px;
    }
    /* Radio & checkbox styling */
    .inline-options {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
        align-items: center;
    }
    .inline-options label {
        font-weight: normal;
        margin: 0;
    }
    #skills-section div {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
        align-items: center;
    }
    #skills-section label {
        font-weight: normal;
        margin: 0;
    }
    #skills-section, #button-section {
        grid-column: span 2;
    }
    #button-section {
        display: flex;
        justify-content: center;
        gap: 20px;
    }
    button {
        padding: 10px 20px;
        border: none;
        background-color: #333;
        color: white;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
    }
    button:hover {
        background-color: #555;
    }
</style>

</head>
<body>
    <h1><strong>Form</strong></h1>
    <div id="form-container">
        <form>
            <div class="form-grid">
                <div>
                    <label for="name">First Name:</label>
                    <input type="text" id="name" name="name" required placeholder="Enter your First Name">
                </div>
                <div>
                    <label for="name2">Last Name:</label>
                    <input type="text" id="name2" name="name2" required placeholder="Enter your Last Name">
                </div>
                <div>
                    <label for="DateOfBirth">Date of Birth:</label>
                    <input type="date" id="DateOfBirth" name="DateOfBirth" required>
                </div>
                <div id="gender-section">
                    <label>Gender:</label>
                    <div>
                        <input type="radio" id="male" name="gender" value="male" required>
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Female</label>
                        <input type="radio" id="other" name="gender" value="other">
                        <label for="other">Other</label>
                    </div>
                </div>
                <div>
                    <label for="country">Country:</label>
                    <select id="country" name="country" required>
                        <option value="India">India</option>
                    </select>
                </div>
                <div>
                    <label for="state">State:</label>
                    <input type="text" id="state" name="state" list="state-list" required placeholder="Enter your State">
                    <datalist id="state-list">
                        <option value="Andhra Pradesh">
                        <option value="Arunachal Pradesh">
                        <option value="Assam">
                        <option value="Bihar">
                        <option value="Chhattisgarh">
                        <option value="Goa">
                        <option value="Gujarat">
                        <option value="Haryana">
                        <option value="Himachal Pradesh">
                        <option value="Jharkhand">
                        <option value="Karnataka">
                        <option value="Kerala">
                        <option value="Madhya Pradesh">
                        <option value="Maharashtra">
                        <option value="Manipur">
                        <option value="Meghalaya">
                        <option value="Mizoram">
                        <option value="Nagaland">
                        <option value="Odisha">
                        <option value="Punjab">
                        <option value="Rajasthan">
                        <option value="Sikkim">
                        <option value="Tamil Nadu">
                        <option value="Telangana">
                        <option value="Tripura">
                        <option value="Uttar Pradesh">
                        <option value="Uttarakhand">
                        <option value="West Bengal">
                        <option value="Jammu and Kashmir">
                    </datalist>
                </div>
                <div>
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" required placeholder="Enter your Phone Number">
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your Email">
                </div>
                <div>
                    <label for="course">Course:</label>
                    <select id="course" name="course" required>
                        <option value="BCA">BCA</option>
                        <option value="MCA">MCA</option>
                        <option value="BBA">BBA</option>
                        <option value="MBA">MBA</option>
                        <option value="BTech">BTech</option>
                        <option value="MTech">MTech</option>
                    </select>
                </div>
                <div>
                    <label for="branch">Branch:</label>
                    <select id="branch" name="branch" required>
                        <option value="CSE">CSE</option>
                        <option value="IT">IT</option>
                        <option value="ECE">ECE</option>
                        <option value="EEE">EEE</option>
                        <option value="ME">ME</option>
                        <option value="CE">CE</option>
                    </select>
                </div>
                <div id="skills-section">
                    <label for="skills">Skills:</label>
                    <div>
                        <input type="checkbox" id="skill1" value="Java"><label for="skill1">Java</label>
                        <input type="checkbox" id="skill2" value="Python"><label for="skill2">Python</label>
                        <input type="checkbox" id="skill3" value="C#"><label for="skill3">C#</label>
                        <input type="checkbox" id="skill4" value="C++"><label for="skill4">C++</label>
                        <input type="checkbox" id="skill5" value="HTML"><label for="skill5">HTML</label>
                        <input type="checkbox" id="skill6" value="CSS"><label for="skill6">CSS</label>
                        <input type="checkbox" id="skill7" value="SQL"><label for="skill7">SQL Server</label>
                        <input type="checkbox" id="skill8" value="JavaScript"><label for="skill8">JavaScript</label>
                        <input type="checkbox" id="skill9" value="Angular"><label for="skill9">Angular</label>
                        <input type="checkbox" id="skill10" value="Figma"><label for="skill10">Figma</label>
                        <input type="checkbox" id="skill11" value="Excel"><label for="skill11">Excel</label>
                        <input type="checkbox" id="skill12" value="powerBI"><label for="skill12">PowerBI</label>
                    </div>
                </div>
                <div id="button-section">
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
