<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <style>
        body {
            /* Green forest close-up background, dark theme */
            background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1200&q=80') no-repeat center center fixed;
            background-size: cover;
            background-blend-mode: normal; /* Remove multiply for full color */
            background-color: #181c1b;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            font-size: 1.2rem;
            color: #e0f2e9;
            background: rgba(24, 28, 27, 0.55); /* More transparent */
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.32);
            margin: auto;
            padding: 32px 24px;
            border: 2px solid #2e4d3a;
            box-sizing: border-box;
            min-width: 320px;
            max-width: 400px;
        }
        h3 {
            text-align: center;
            color: #b7e4c7;
            margin-bottom: 24px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #b7e4c7;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 8px 10px;
            margin-bottom: 18px;
            border-radius: 6px;
            border: 1px solid #4a7c59;
            font-size: 1rem;
            box-sizing: border-box;
            background: #222a25;
            color: #e0f2e9;
        }
        input[type="button"] {
            width: 100%;
            padding: 10px;
            background: #4a7c59;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        input[type="button"]:hover:enabled {
            background: #2e4d3a;
        }
        input:disabled {
            background: #333 !important;
            color: #aaa !important;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <form onsubmit="return false;">
            <h3>Login</h3>
            <label for="username">Username</label>
            <input type="text" id="username" required autocomplete="username">
            <label for="password">Password</label>
            <input type="text" id="password" required autocomplete="current-password">
            <input type="button" value="Login" onclick="log()" id="loginBtn">
        </form>
    </div>
    <script>
        var count = 0;
        function log() {
            var user = document.getElementById("username").value.trim();
            var pass = document.getElementById("password").value.trim();
            var reg = /^\d{6}$/;
            if (!user) {
                alert("Username is required.");
                return;
            }
            if (reg.test(pass)) {
                if (pass === "123456") {
                    window.location.href = "jsjsjs.html";
                } else {
                    alert("Invalid password.");
                    count++;
                }
            } else {
                alert("Password must be exactly 6 digits.");
                count++;
            }
            if (count >= 3) {
                alert("You have entered the wrong password 3 times. Login is now disabled.");
                document.getElementById("username").disabled = true;
                document.getElementById("password").disabled = true;
                document.getElementById("loginBtn").disabled = true;
            }
        }
    </script>
</body>
</html>
